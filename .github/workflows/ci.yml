name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,llm]"

      - name: Lint
        run: ruff check .

      - name: Test
        run: pytest -x -v

      - name: UC Smoke Eval
        run: python eval/run_uc_smoke.py --json-out eval/uc_smoke_latest.json

      - name: Upload UC smoke report
        uses: actions/upload-artifact@v4
        with:
          name: uc-smoke-report
          path: eval/uc_smoke_latest.json
